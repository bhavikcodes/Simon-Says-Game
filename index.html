<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Says</h1>
    <h4>Press any key to start the game</h4>
    <div class="box">
        <div class="pad r" type="button" id="r"></div>
        <div class="pad g" type="button" id="g"></div>
        <div class="pad y" type="button" id="y"></div>
        <div class="pad p" type="button" id="p"></div>
    </div>


    <script src="a.js"></script>
</body>
</html>
